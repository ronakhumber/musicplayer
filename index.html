<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <main class="outerBox">
    <header class="top-bar">
      <span>Ronak's Music Player</span>
    </header>
    <section class="controls">
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
    </section>
    <section class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </section>
    <section class="img-area">
      <img src="img/music-1.jpg" alt="">
    </section>
    <section class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </section>
  </main>
  <section class="music-list2">
      <div class="header">
        <div class="row">
        <i class= "sort material-icons">sort</i>
          <i id="filter" class="filter material-icons">filter_list</i>          
        </div>
      </div>
      <ul class="playlist">
        
      </ul>
    <div class="filter-menu">
      <h3>Filter Singer</h3><br>
      <form id="filterform">

      </form>
    </div>
  </section>
  <script src="js/index.js"></script>

</body>
</html>
